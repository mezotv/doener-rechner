<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Döner Rechner</title>
    <style >
        body{
            background-color: #121212;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5rem;
            text-align: center;
            overflow: hidden;
        }
        body{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        input{
            width: 300px;
            height: 50px;
            border: none;
            border-radius: 15px;
            background-color: #fff;
            text-align: center;
        }
        input::placeholder{
            color: #000;
            text-align: center;
        }
               
        input:focus{
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Döner Rechner</h1>
    <input type="number" id="dönerinput" placeholder="Geld in Euro">
    <p id="anzahldöner">Gib einen Betrag an um den Döner Preis zu sehen</p>

    <script> 
        const input = document.getElementById("dönerinput");
        console.log(input)
        input.addEventListener("input", function(){
            const value = input.value === "" ? 0 : input.value;
            const price = Math.floor(value / 5.5);
            
            if (value >= 5.5) {
                document.getElementById("anzahldöner").innerHTML = `Mit ${value}€ kannst du dir ${price.toFixed()} Döner kaufen!`
            } else {
                document.getElementById("anzahldöner").innerHTML = `Mit ${value}€ kannst du dir keinen Döner kaufen!`
            }
        })
    </script>
</body>
</html>
